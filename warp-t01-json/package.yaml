name:                warp-t01-json
version:             0.1.0.0
github:              "mingyuchoo/warp-t01-json"
license:             BSD3
author:              "Mingyu Choo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "Mingyu Choo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/warp-t01-json#readme>

dependencies:
- base >= 4.9.1.0 && < 5
- aeson
- bytestring
- containers
- flow
- http-types
- parallel
- text
- wai
- warp

default-extensions: []
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  warp-t01-json-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - warp-t01-json

tests:
  warp-t01-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - warp-t01-json
    - hspec
    - hspec-discover
