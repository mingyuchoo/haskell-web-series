name:                scotty-t01-shortener
version:             0.1.0.0
github:              "mingyuchoo/scotty-t01-shortener"
license:             BSD3
author:              "Mingyu Choo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "2022 Mingyu Choo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mingyuchoo/scotty-t01-shortener#readme>

dependencies:
- base >= 4.9.1.0 && < 5
- blaze-html
- containers
- http-types
- scotty
- text

default-extensions: []
ghc-options: []

library:
  source-dirs: src

executables:
  scotty-t01-shortener-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - scotty-t01-shortener

tests:
  scotty-t01-shortener-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -dynamic
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N4
    dependencies:
    - scotty-t01-shortener
    - doctest
    - doctest-discover