name:                Spock-example
version:             0.1.0.0
github:              "githubuser/Spock-example"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Spock-example#readme>

dependencies:
- base >= 4.7 && < 5
- http-types
- text
- monad-logger
- mtl
- focus
- persistent
- persistent-template
- persistent-sqlite
- primitive-extras
- primitive-unlifted
- Spock
- Spock-core
- reroute
- stm-containers
- stm-hamt

library:
  source-dirs: src

executables:
  Spock-example-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Spock-example

tests:
  Spock-example-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Spock-example
