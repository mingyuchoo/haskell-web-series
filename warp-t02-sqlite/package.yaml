name: warp-t02-sqlite
version: 0.1.0.0
github: mingyuchoo/warp-t02-sqlite
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuhcoo@gmail.com
copyright: 2025, Mingyu Choo
synopsis: Short description of your package
category: CLI
description: Please see the README on GitHub at <https://github.com/mingyuchoo/warp-t02-sqlite#readme>

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - aeson
  - base >= 4.19 && < 5
  - bytestring
  - flow
  - http-types
  - wai
  - warp

default-extensions:
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  warp-t02-sqlite-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - warp-t02-sqlite

tests:
  warp-t02-sqlite-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - warp-t02-sqlite
      - hspec
      - doctest
      - doctest-discover
