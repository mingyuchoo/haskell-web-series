name: servant-t02-todolist
version: 0.1.0.0
github: mingyuchoo/servant-t02-todolist
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuhcoo@gmail.com
copyright: 2025, Mingyu Choo
synopsis: Short description of your package
category: CLI
description: Please see the README on GitHub at <https://github.com/mingyuchoo/servant-t02-todolist#readme>

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - base
  - aeson
  - servant-server
  - text
  - wai
  - warp
  - sqlite-simple
  - lucid
  - servant-lucid
  - blaze-html
  - http-media
  - wai-app-static

default-extensions:
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  servant-t02-todolist-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - servant-t02-todolist

tests:
  servant-t02-todolist-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - servant-t02-todolist
      - hspec
      - doctest
      - doctest-discover
