name: servant-t02-todolist
version: 0.1.0.0
github: mingyuchoo/servant-t02-todolist
license: BSD-3-Clause
author: Mingyu Choo
maintainer: mingyuhcoo@gmail.com
copyright: 2025, Mingyu Choo
synopsis: Short description of your package
category: CLI
description: Please see the README on GitHub at <https://github.com/mingyuchoo/servant-t02-todolist#readme>

flags:
  static:
    description: Build static binary
    manual: true
    default: false

extra-source-files:
  - README.md
  - CHANGELOG.md

dependencies:
  - aeson
  - base
  - blaze-html
  - data-default
  - flow
  - http-media
  - lucid
  - servant-lucid
  - servant-server
  - sqlite-simple
  - text
  - time
  - wai
  - wai-app-static
  - warp

default-extensions:
  - StandaloneKindSignatures
  - TypeApplications

ghc-options:
  - -Wall
  - -O2
  - -haddock

language: Haskell2010

library:
  source-dirs: src

executables:
  servant-t02-todolist-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    when:
      - condition: flag(static)
        ghc-options:
          - -static
          - -optl-static
          - -optc-static
          - -optc-fno-PIC
      - condition: '!(flag(static))'
        ghc-options:
          - -dynamic
    dependencies:
      - servant-t02-todolist

tests:
  servant-t02-todolist-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -dynamic
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - servant-t02-todolist
      - hspec
      - doctest
      - doctest-discover
