name:                servant-t00-init
version:             0.1.0.0
github:              "minguuchoo/servant-t00-init"
license:             BSD3
author:              "mingyuchoo"
maintainer:          "mingyuchoo@gmail.com"
copyright:           "MIT License"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/minguuchoo/servant-t00-init#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp
- text
- time

library:
  source-dirs: src

executables:
  servant-t00-init-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - servant-t00-init

tests:
  servant-t00-init-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - servant-t00-init
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
